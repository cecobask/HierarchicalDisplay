<!DOCTYPE HTML>

<HTML lang=en>
<head>
<title>jQuery plugin for hierarchical display animation effect</title>
<link rel="stylesheet" href="css/zmd.hierarchical-display.min.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
img {border-radius:6em; border:solid 1em transparent; height:250px;}
#container {overflow: hidden;}
h1 {text-align:center;}
hr {border:solid red 1px;}
</style>
</head>
<body>
<div id="container">
<h1>Hierarchical Display</h1>
<div data-animation="hierarchical-display">
<div class="row">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
</div>
<div class="row">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
<img class="col-sm-4" src="images/unnamed.png" alt="picture">
</div>
</div>
<hr>
<div class="text-center"><button type="button" class="btn btn-primary btn-lg" id="toggleButton">Click Me!</button></div>
</div>
</body>
<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.zmd.hierarchical-display.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$( document ).ready(function() {
$("#toggleButton").on("click", function(){
$('.zmd-hierarchical-display').hierarchicalDisplay('toggle');
});
});
</script>
</html>
